<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactureCreateDlg" widgetVar="FactureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFactureTitle}">
            <h:form id="FactureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{factureController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFactureLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{factureController.selected.reference}" title="#{bundle.CreateFactureTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateFactureLabel_tva}" for="tva" />
                        <p:selectOneMenu id="tva" value="#{factureController.selected.tva}" >
                            <f:selectItems value="#{tvaController.itemsAvailableSelectOne}"
                                           var="tvaItem"
                                           itemValue="#{tvaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFactureLabel_montantHt}" for="montantHt" />
                        <p:inputText id="montantHt" value="#{factureController.selected.montantHt}" title="#{bundle.CreateFactureTitle_montantHt}" />
                        <p:outputLabel value="#{bundle.CreateFactureLabel_montantTtc}" for="montantTtc" />
                        <p:inputText id="montantTtc" value="#{factureController.selected.montantTtc}" title="#{bundle.CreateFactureTitle_montantTtc}" />
                        <p:outputLabel value="#{bundle.CreateFactureLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{factureController.selected.societe}" >
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFactureLabel_id}" for="id" />
                        <p:inputText id="id" value="#{factureController.selected.id}" title="#{bundle.CreateFactureTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{factureController.create}" value="#{bundle.Save}" update="display,:FactureListForm:datalist,:growl" oncomplete="handleSubmit(args,'FactureCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FactureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
