<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteComptableViewDlg" widgetVar="CompteComptableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompteComptableTitle}">
            <h:form id="CompteComptableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteComptableController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompteComptableLabel_id}"/>
                        <h:outputText value="#{compteComptableController.selected.id}" title="#{bundle.ViewCompteComptableTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCompteComptableLabel_libelle}"/>
                        <h:outputText value="#{compteComptableController.selected.libelle}" title="#{bundle.ViewCompteComptableTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewCompteComptableLabel_numero}"/>
                        <h:outputText value="#{compteComptableController.selected.numero}" title="#{bundle.ViewCompteComptableTitle_numero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompteComptableViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
