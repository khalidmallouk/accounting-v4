<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteComptableCreateDlg" widgetVar="CompteComptableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompteComptableTitle}">
            <h:form id="CompteComptableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteComptableController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompteComptableLabel_id}" for="id" />

                        <p:outputLabel value="#{bundle.CreateCompteComptableLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{compteComptableController.selected.libelle}" title="#{bundle.CreateCompteComptableTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateCompteComptableLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{compteComptableController.selected.numero}" title="#{bundle.CreateCompteComptableTitle_numero}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compteComptableController.create}" value="#{bundle.Save}" update="display,:CompteComptableListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompteComptableCreateDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
