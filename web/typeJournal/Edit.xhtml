<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeJournalEditDlg" widgetVar="TypeJournalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeJournalTitle}">
            <h:form id="TypeJournalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeJournalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeJournalLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typeJournalController.selected.libelle}" title="#{bundle.EditTypeJournalTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditTypeJournalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeJournalController.selected.id}" title="#{bundle.EditTypeJournalTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeJournalController.update}" value="#{bundle.Save}" update="display,:TypeJournalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeJournalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeJournalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
