<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeJournalViewDlg" widgetVar="TypeJournalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypeJournalTitle}">
            <h:form id="TypeJournalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeJournalController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypeJournalLabel_libelle}"/>
                        <h:outputText value="#{typeJournalController.selected.libelle}" title="#{bundle.ViewTypeJournalTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewTypeJournalLabel_id}"/>
                        <h:outputText value="#{typeJournalController.selected.id}" title="#{bundle.ViewTypeJournalTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypeJournalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
