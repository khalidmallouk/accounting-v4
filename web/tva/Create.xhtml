<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TvaCreateDlg" widgetVar="TvaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTvaTitle}">
            <h:form id="TvaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tvaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTvaLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{tvaController.selected.libelle}" title="#{bundle.CreateTvaTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateTvaLabel_valeur}" for="valeur" />
                        <p:inputText id="valeur" value="#{tvaController.selected.valeur}" title="#{bundle.CreateTvaTitle_valeur}" />
                        <p:outputLabel value="#{bundle.CreateTvaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tvaController.selected.id}" title="#{bundle.CreateTvaTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tvaController.create}" value="#{bundle.Save}" update="display,:TvaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TvaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TvaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
